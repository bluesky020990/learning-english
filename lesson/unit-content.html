<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit content </title>

    <link  rel="stylesheet"  href="../lib/font/font-family.css"/>
    <link  rel="stylesheet"  href="css/layout.css"/>

    <script src="../lib/jquery-3.2.1.min.js"></script>



    <!-- for get resource data -->
    <script src="js/XMLDataConvert.js"></script>
    <script src="js/XMLReading.js"></script>


    <!--for render layout-->
    <script src="js/component/generate-layout.js"></script>


    <!--for render question-->
    <script src="js/component/global.js"></script>


    <link  rel="stylesheet"  href="js/component/Fill_in_Blank_Component/fill_in_blank.css"/>
    <script src="js/component/Fill_in_Blank_Component/Fill_in_Blank.js"></script>



    <script src="js/component/questionComponent.js"></script>


    <!--for saving data-->
    <script src="../page_layout/js/FileSaver.js"></script>
</head>
<body>
    <div id="content">
        <div class="page-container">
            <h2 class="unit-title"></h2>

            <div class="resource-container">
                <h3 class="resource-title"></h3>

                <div class="resource-content">

                    <div class="lesson-resource" id="lesson-container">
                        <div class="lesson-group"></div>
                    </div>

                    <div class="exercise-resource" id="exercise-container"></div>
                </div>

                <div class="clear-both"></div>
            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function(){
        var currentResourceXMLDataSource =  window.parent.currentResourceXMLDataSource;
        if(currentResourceXMLDataSource != null &&  window.parent.currentResourceXMLDataSource.trim() != ""){
            generateResourceLayout(currentResourceXMLDataSource);
        }
    });



</script>
</html>
