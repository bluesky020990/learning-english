<script>
    window.onload = function() {
        var programCssClass = parent.loadProgramSeriesClass();
        $('body').addClass(programCssClass);
    };

    $(document).ready(function(){
        var currentResourceXMLDataSource =  window.parent.currentResourceXMLDataSource;

            generateResourceLayout(currentResourceXMLDataSource);
